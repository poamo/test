<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .game-board {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            background: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .game-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .score-section {
            margin-bottom: 20px;
        }
        
        .score-item {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            width: 100%;
            height: 45px; /* 모든 버튼 높이 고정 */
            padding: 0; /* 패딩 제거하여 크기 일정하게 */
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-start:hover {
            background: #45a049;
        }
        
        .btn-pause {
            background: #ff9800;
            color: white;
        }
        
        .btn-pause:hover {
            background: #e68900;
        }
        
        .btn-reset {
            background: #f44336;
            color: white;
        }
        
        .btn-reset:hover {
            background: #da190b;
        }
        
        .btn-sound {
            background: #9C27B0;
            color: white;
        }
        
        .btn-sound:hover {
            background: #7B1FA2;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .game-status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 12px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        .next-piece {
            margin: 20px 0;
            text-align: center;
        }
        
        #nextCanvas {
            border: 2px solid #fff;
            background: #000;
            margin-top: 10px;
        }
        
        .sound-status {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="game-info">
            <h2 style="text-align: center; margin-top: 0;">테트리스</h2>
            
            <div class="score-section">
                <div class="score-item">점수: <span id="score">0</span></div>
                <div class="score-item">레벨: <span id="level">1</span></div>
                <div class="score-item">라인: <span id="lines">0</span></div>
            </div>
            
            <div class="next-piece">
                <div>다음 블록</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">게임 시작</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>일시정지</button>
                <button id="resetBtn" class="btn btn-reset" disabled>다시시작</button>
                <button id="soundBtn" class="btn btn-sound">🔊 사운드 ON</button>
            </div>
            
            <div class="sound-status">
                <span id="soundStatus">효과음이 활성화되어 있습니다</span>
            </div>
            
            <div id="gameStatus" class="game-status">게임을 시작하세요!</div>
            
            <div class="instructions">
                <strong>조작법:</strong><br>
                ← → : 좌우 이동<br>
                ↓ : 빠른 낙하<br>
                ↑ : 회전<br>
                스페이스 : 즉시 낙하
            </div>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BLOCK_SIZE = 30;
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.soundEnabled = true;
                
                this.pieces = [
                    { shape: [[1,1,1,1]], color: '#00FFFF' }, // I
                    { shape: [[1,1],[1,1]], color: '#FFFF00' }, // O
                    { shape: [[0,1,0],[1,1,1]], color: '#800080' }, // T
                    { shape: [[0,1,1],[1,1,0]], color: '#00FF00' }, // S
                    { shape: [[1,1,0],[0,1,1]], color: '#FF0000' }, // Z
                    { shape: [[1,0,0],[1,1,1]], color: '#FF8000' }, // J
                    { shape: [[0,0,1],[1,1,1]], color: '#0000FF' }  // L
                ];
                
                // 오디오 컨텍스트 초기화
                this.initAudio();
                this.initBoard();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('오디오 컨텍스트를 생성할 수 없습니다:', e);
                    this.soundEnabled = false;
                }
            }
            
            // 효과음 생성 (Web Audio API 사용)
            playLineClearSound() {
                if (!this.soundEnabled || !this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // 라인 클리어 효과음 (상승하는 톤)
                    oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(880, this.audioContext.currentTime + 0.1);
                    oscillator.frequency.exponentialRampToValueAtTime(1320, this.audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                    
                    oscillator.type = 'square';
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.3);
                } catch (e) {
                    console.log('효과음 재생 실패:', e);
                }
            }
            
            // 게임 오버 효과음
            playGameOverSound() {
                if (!this.soundEnabled || !this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // 게임 오버 효과음 (하강하는 톤)
                    oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(220, this.audioContext.currentTime + 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(110, this.audioContext.currentTime + 1.0);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.0);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 1.0);
                } catch (e) {
                    console.log('게임 오버 효과음 재생 실패:', e);
                }
            }
            
            initBoard() {
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('soundBtn').addEventListener('click', () => this.toggleSound());
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }
            
            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                const soundBtn = document.getElementById('soundBtn');
                const soundStatus = document.getElementById('soundStatus');
                
                if (this.soundEnabled) {
                    soundBtn.textContent = '🔊 사운드 ON';
                    soundStatus.textContent = '효과음이 활성화되어 있습니다';
                    // 오디오 컨텍스트가 없으면 다시 초기화 시도
                    if (!this.audioContext) {
                        this.initAudio();
                    }
                } else {
                    soundBtn.textContent = '🔇 사운드 OFF';
                    soundStatus.textContent = '효과음이 비활성화되어 있습니다';
                }
            }
            
            startGame() {
                // 오디오 컨텍스트 활성화 (사용자 상호작용 후)
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.gameRunning = true;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropInterval = 1000;
                this.initBoard();
                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                document.getElementById('gameStatus').textContent = '게임 진행 중';
                
                this.updateDisplay();
                this.gameLoop();
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                const statusDiv = document.getElementById('gameStatus');
                
                if (this.gamePaused) {
                    pauseBtn.textContent = '계속하기';
                    statusDiv.textContent = '일시정지';
                } else {
                    pauseBtn.textContent = '일시정지';
                    statusDiv.textContent = '게임 진행 중';
                    this.gameLoop();
                }
            }
            
            resetGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.initBoard();
                this.currentPiece = null;
                this.nextPiece = null;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('resetBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '일시정지';
                document.getElementById('gameStatus').textContent = '게임을 시작하세요!';
                
                this.updateDisplay();
                this.draw();
            }
            
            createPiece() {
                const piece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                return {
                    shape: piece.shape.map(row => [...row]),
                    color: piece.color,
                    x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0
                };
            }
            
            handleKeyPress(e) {
                if (!this.gameRunning || this.gamePaused) return;
                
                switch(e.code) {
                    case 'ArrowLeft':
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        this.movePiece(0, 1);
                        break;
                    case 'ArrowUp':
                        this.rotatePiece();
                        break;
                    case 'Space':
                        e.preventDefault();
                        this.hardDrop();
                        break;
                }
            }
            
            movePiece(dx, dy) {
                if (!this.currentPiece) return;
                
                const newX = this.currentPiece.x + dx;
                const newY = this.currentPiece.y + dy;
                
                if (this.isValidMove(this.currentPiece.shape, newX, newY)) {
                    this.currentPiece.x = newX;
                    this.currentPiece.y = newY;
                    this.draw();
                }
            }
            
            rotatePiece() {
                if (!this.currentPiece) return;
                
                const rotated = this.rotateMatrix(this.currentPiece.shape);
                if (this.isValidMove(rotated, this.currentPiece.x, this.currentPiece.y)) {
                    this.currentPiece.shape = rotated;
                    this.draw();
                }
            }
            
            hardDrop() {
                if (!this.currentPiece) return;
                
                while (this.isValidMove(this.currentPiece.shape, this.currentPiece.x, this.currentPiece.y + 1)) {
                    this.currentPiece.y++;
                }
                this.placePiece();
            }
            
            rotateMatrix(matrix) {
                const rows = matrix.length;
                const cols = matrix[0].length;
                const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
                
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        rotated[j][rows - 1 - i] = matrix[i][j];
                    }
                }
                return rotated;
            }
            
            isValidMove(shape, x, y) {
                for (let i = 0; i < shape.length; i++) {
                    for (let j = 0; j < shape[i].length; j++) {
                        if (shape[i][j]) {
                            const newX = x + j;
                            const newY = y + i;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || 
                                newY >= this.BOARD_HEIGHT || 
                                (newY >= 0 && this.board[newY][newX])) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }
            
            placePiece() {
                if (!this.currentPiece) return;
                
                for (let i = 0; i < this.currentPiece.shape.length; i++) {
                    for (let j = 0; j < this.currentPiece.shape[i].length; j++) {
                        if (this.currentPiece.shape[i][j]) {
                            const x = this.currentPiece.x + j;
                            const y = this.currentPiece.y + i;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.createPiece();
                
                if (!this.isValidMove(this.currentPiece.shape, this.currentPiece.x, this.currentPiece.y)) {
                    this.gameOver();
                }
                
                this.updateDisplay();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let i = this.BOARD_HEIGHT - 1; i >= 0; i--) {
                    if (this.board[i].every(cell => cell !== 0)) {
                        this.board.splice(i, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        i++; // 같은 줄 다시 체크
                    }
                }
                
                if (linesCleared > 0) {
                    // 라인 클리어 효과음 재생
                    this.playLineClearSound();
                    
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                this.playGameOverSound(); // 게임 오버 효과음 재생
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('gameStatus').textContent = '게임 오버!';
                
                setTimeout(() => {
                    alert(`게임 오버!\n점수: ${this.score}\n레벨: ${this.level}\n라인: ${this.lines}`);
                }, 500); // 효과음이 재생될 시간을 주기 위해 약간 지연
            }
            
            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                const now = Date.now();
                if (now - this.dropTime > this.dropInterval) {
                    if (this.currentPiece && this.isValidMove(this.currentPiece.shape, this.currentPiece.x, this.currentPiece.y + 1)) {
                        this.currentPiece.y++;
                    } else if (this.currentPiece) {
                        this.placePiece();
                    }
                    this.dropTime = now;
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            draw() {
                // 게임 보드 클리어
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 보드에 있는 블록들 그리기
                for (let i = 0; i < this.BOARD_HEIGHT; i++) {
                    for (let j = 0; j < this.BOARD_WIDTH; j++) {
                        if (this.board[i][j]) {
                            this.drawBlock(j, i, this.board[i][j]);
                        }
                    }
                }
                
                // 현재 블록 그리기
                if (this.currentPiece) {
                    for (let i = 0; i < this.currentPiece.shape.length; i++) {
                        for (let j = 0; j < this.currentPiece.shape[i].length; j++) {
                            if (this.currentPiece.shape[i][j]) {
                                this.drawBlock(
                                    this.currentPiece.x + j,
                                    this.currentPiece.y + i,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }
                
                // 다음 블록 그리기
                this.drawNextPiece();
            }
            
            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, this.BLOCK_SIZE, this.BLOCK_SIZE);
                this.ctx.strokeStyle = '#333';
                this.ctx.strokeRect(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, this.BLOCK_SIZE, this.BLOCK_SIZE);
            }
            
            drawNextPiece() {
                this.nextCtx.fillStyle = '#000';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 15;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let i = 0; i < this.nextPiece.shape.length; i++) {
                        for (let j = 0; j < this.nextPiece.shape[i].length; j++) {
                            if (this.nextPiece.shape[i][j]) {
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(
                                    offsetX + j * blockSize,
                                    offsetY + i * blockSize,
                                    blockSize,
                                    blockSize
                                );
                                this.nextCtx.strokeStyle = '#333';
                                this.nextCtx.strokeRect(
                                    offsetX + j * blockSize,
                                    offsetY + i * blockSize,
                                    blockSize,
                                    blockSize
                                );
                            }
                        }
                    }
                }
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
        }
        
        // 게임 시작
        const game = new Tetris();
    </script>
</body>
</html>
